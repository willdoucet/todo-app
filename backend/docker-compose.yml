services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"             # Maps to 5433 locally (avoid conflict with local postgres)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    restart: unless-stopped
    command: >
      sh -c "
        alembic upgrade head &&
        if [ -n \"$UV_DEV_MODE\" ]; then
          exec uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --log-level debug
        else
          exec uvicorn app.main:app --host 0.0.0.0 --port 8000
        fi
      "
    volumes:
      # For hot-reload during development (optional but very useful)
      - ./app:/app/app:ro
      - ./alembic:/app/alembic
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"           # Vite dev server port
    volumes:
      - ../frontend:/app
      - /app/node_modules     # avoid overwriting node_modules
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - api
    environment:
      - VITE_API_BASE_URL=http://localhost:8000   # Browser needs localhost, not Docker service name

volumes:
  postgres_data: